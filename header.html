<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
   
      <!-- HEADER  -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex justify-content-between">
        <div class="container-fluid">
          <div class="w-75">
            <a class="navbar-brand" href="javascript:void(0)">
              <img src="logo.png" alt="" />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <div>
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link fs-5" href="javascript:void(0)">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5" href="javascript:void(0)">About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5" href="javascript:void(0)">Investors</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5" href="javascript:void(0)">Career</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5" href="javascript:void(0)">Contact</a>
                </li>
              </ul>
            </div>
            <div>
              <form class="d-flex ps-lg-4 p-sm-0 ps-xs-0 ">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Search"
                />
                <button class="btn btn-primary" type="button">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
   
  </body>
</html>
